<!DOCTYPE HTML>

<head>

<body>

<div class="container">

    </div>

</div>

<div class="sites">

    <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.youtube.com">YouTube</a></li>
        <li><a href="https://www.wikipedia.org">Wikipedia</a></li>
        <li><a href="https://www.spotify.com">Spotify</a></li>
        <li><a href="https://www.somerandomstuffz.com">SomeRandomStuffz</a></li>
    </ul>
</div>

<div>
 <h2 class="smalltitle">Search Results!:</h2>
 <div class="results" id="results">
  <a href="about:blank">No Results :(</a>   
 </div>
</div>

 <script src="localsearchscript.js"></script>

</body>
</html>
